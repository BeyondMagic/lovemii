# For a full list, see the wiki

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@60.00Hz,0x0,1
monitor = HDMI-A-2, 1920x1080, auto, 1, mirror, eDP-1
monitor = eDP-1, 1920x1080, 0x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = ~/.config/hypr/workspaces.conf
source = ~/.config/hypr/binds.hypr.conf
#source = ~/.config/hypr/binds.alt.conf
source = ~/.config/hypr/execs.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/cursor.conf
source = ~/.config/hypr/plugins/index.conf

debug:disable_logs = true

cursor {
    zoom_disable_aa = true
}

ecosystem {
    # Disable update news on startup
    no_update_news = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	kb_layout = br
	kb_variant = thinkpad
	kb_model =
	kb_options =
	
	follow_mouse = 1
    #left_handed = true
	#float_switch_override_focus = 0
	
	touchpad {
		natural_scroll = no
        disable_while_typing = true
	}
	
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	# Keyboard repeat settings.
	repeat_rate = 60
	repeat_delay = 200
}

general {
	#max_fps = 60

	gaps_in = 10
	gaps_out = 20

	layout = dwindle

	# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
	# allow_tearing = true
}

#cursor {
#	inactive_timeout = 1
#}

decoration {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	rounding = 8

    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 1
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }

    # Dim
    #dim_inactive = true
    #dim_strength = 0.2
    #dim_special = 0

	#screen_shader = ~/.config/hypr/shaders/solarized.frag
	#screen_shader = ~/.config/hypr/shaders/crt.frag
	#screen_shader = ~/.config/hypr/shaders/drugs.frag
	#screen_shader = ~/.config/hypr/shaders/invert.frag
	#screen_shader = ~/.config/hypr/shaders/extradark.frag

	# Modo boa noite.
	#screen_shader = ~/.config/hypr/shaders/bluefilter.frag

	#screen_shader = ~/.config/hypr/shaders/chromatic_abberation.frag

}

animations {
	enabled = true

	# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

	#bezier = myBezier, 0.05, 0.9, 0.1, 1.05

	#animation = windows, 1, 2, myBezier
	#animation = windowsOut, 1, 2, default, popin 80%
	#animation = border, 1, 2, default
	#animation = borderangle, 1, 2, default
	#animation = fade, 1, 2, default
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 10, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert

    #animation = zoomFactor,    1,     7,     md3_decel
}

dwindle {
	# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
	pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = yes # you probably want this
    force_split=2
    split_width_multiplier = 1.3
}

master {
	# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
	#new_is_master = true
}

