#$bg = rgba(ffffffff)
#$fg = rgba(000000ff)

$bg = rgba(000000ff)
$fg = rgba(ffffffff)
$fg_1 = rgba(9f9f9fff)

general {
	border_size = 6
	col.active_border = $bg
	col.inactive_border = $bg
}


decoration {
	rounding = 5

	shadow {
		enabled = true
		range = 36
		render_power = 4
		color = rgba(00000044)
	}
}

plugin:hyprbars {
	bar_height = 30
	bar_text_font = Adwaita Sans

	bar_buttons_alignment = right

	bar_color = $bg
	col.text = $fg

	bar_text_size = 10
	bar_title_enabled = false

	# example buttons (R -> L)
	# hyprbars-button = bgcolor, size, icon, on-click, fgcolor
	hyprbars-button = $fg, 20, 󰖭, hyprctl dispatch killactive, $bg
	hyprbars-button = $bg, 20, □, hyprctl dispatch fullscreen 1, $fg
	hyprbars-button = $bg, 18, —, hyprctl dispatch fullscreen 1, $fg
	hyprbars-button = $bg, 18, ＞, hyprctl dispatch fullscreen 1, $fg_1
	hyprbars-button = $bg, 18, ＜, hyprctl dispatch fullscreen 1, $fg_1

	#hyprbars-button = $bg, 18, ≫, hyprctl dispatch fullscreen 1, $fg_1
	#hyprbars-button = $bg, 18, ≪, hyprctl dispatch fullscreen 1, $fg_1
	icon_on_hover = false
	bar_padding = 20
	bar_button_padding = 32

	# cmd to run on double click of the bar
	on_double_click = hyprctl dispatch fullscreen 1
}
