#$bg = rgba(ffffffff)
#$fg = rgba(000000ff)

$bg = rgba(000000ff)
$fg = rgba(ffffffff)
$fg_1 = rgba(9f9f9fff)

general {
	border_size = 0
	col.active_border = $bg
	col.inactive_border = $bg
}


decoration {
	rounding = 5

	shadow {
		enabled = true
		range = 36
		render_power = 4
		color = rgba(00000044)
	}
}

plugin:hyprbars {
	bar_height = 30
	bar_text_font = JetBrainsMono Nerd Font Mono

	bar_buttons_alignment = right

	bar_color = $bg
	col.text = $fg

	bar_text_size = 10
	bar_title_enabled = true

	# example buttons (R -> L)
	# hyprbars-button = bgcolor, size, icon, on-click, fgcolor
	hyprbars-button = $bg, 20, 󰖭, hyprctl dispatch killactive, $fg
	hyprbars-button = $bg, 20, 󰍜, hyprctl dispatch togglefloating, $fg
	hyprbars-button = $bg, 20, 󱓼, hyprctl dispatch fullscreen 0, $fg
	hyprbars-button = $bg, 20, , hyprctl dispatch pseudo, $fg
	hyprbars-button = $bg, 20, , hyprctl dispatch fullscreen 1, $fg
	# float
	#hyprbars-button = $bg, 18, ＞, hyprctl dispatch fullscreen 1, $fg_1
	#hyprbars-button = $bg, 18, ＜, hyprctl dispatch fullscreen 1, $fg_1

	#hyprbars-button = $bg, 18, ≫, hyprctl dispatch fullscreen 1, $fg_1
	#hyprbars-button = $bg, 18, ≪, hyprctl dispatch fullscreen 1, $fg_1
	icon_on_hover = false
	bar_padding = 20
	bar_button_padding = 32

	# cmd to run on double click of the bar
	on_double_click = hyprctl dispatch fullscreen 1
}

general {
	resize_on_border = true
	#extend_border_grap_area = 4
}
