# URL: https://github.com/KZDKM/Hyprspace
bind = Super, S, overview:toggle

plugin:overview {
	gapsIn = 50
	gapsOut = 50
	centerAligned = true
	reservedArea = 50
	disableBlur = true
	hideBackgroundLayers = true

	# behaviors
	showEmptyWorkspace = true
	showNewWorkspace = true
	showSpecialWorkspace = false
	autoDrag = true
	autoScroll = true
	disableGestures = false
}

decoration {
	active_opacity = 0.9999
	inactive_opacity = 0.9999
}
